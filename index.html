<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator Online</title>
  </head>
  <body>
    <h1>Calculator Online</h1>
    <div class=" container">
      <div class="parent">
        <input class="input"></input>
        <div class="button">
          <div class="button-child"><button>C</button></div>
          <div class="button-child"><button>(</button></div>
          <div class="button-child"><button>)</button></div>
          <div class="button-child"><button>/</button></div>
        </div>
        <div class="button">
          <div class="button-child"><button>7</button></div>
          <div class="button-child"><button>8</button></div>
          <div class="button-child"><button>9</button></div>
          <div class="button-child"><button>*</button></div>
        </div>
        <div class="button">
          <div class="button-child"><button>4</button></div>
          <div class="button-child"><button>5</button></div>
          <div class="button-child"><button>6</button></div>
          <div class="button-child"><button>-</button></div>
        </div>
        <div class="button">
          <div class="button-child"><button>1</button></div>
          <div class="button-child"><button>2</button></div>
          <div class="button-child"><button>3</button></div>
          <div class="button-child"><button>+</button></div>
        </div>
        <div class="button">
          <div class="button-child"><button>%</button></div>
          <div class="button-child"><button>0</button></div>
          <div class="button-child"><button>.</button></div>
          <div class="button-child"><button>=</button></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
